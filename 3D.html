  <style>

      font-family: 'Press Start 2P', cursive;

    .gradient {

      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 80%);

      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    .hero {

      width: 100%;
    }

    .videos-section {

    }

      color: #ffffff;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
    }
    a:hover {
      transform: scale(1.2);

  <!-- JavaScript for Gradient Effect -->
  <script>
    const gradient = document.querySelector('.gradient');
    let fadeTimeout;

    const showGradient = (x, y) => {
      clearTimeout(fadeTimeout);
      gradient.style.left = `${x}px`;
      gradient.style.top = `${y}px`;
      gradient.style.opacity = 1;
    };

    const fadeOutGradient = () => {
      fadeTimeout = setTimeout(() => {
        gradient.style.opacity = 0;
      }, 100);
    };

    document.addEventListener('mousemove', (event) => {
      showGradient(event.clientX, event.clientY);
      fadeOutGradient();
    });
  </script>

  <!-- Smooth Scroll -->
  <script>
    document.querySelector('a[href="#gallery"]').addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector('#gallery').scrollIntoView({ behavior: 'smooth' });
    });
